<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa da Isabella</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
    }
    .carousel {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .carousel img {
      width: 100%;
      border-radius: 10px;
    }
    .info {
      padding: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #6a1b9a;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #4a1070;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  <h1>Festa da Isabella</h1>
  <p>Sábado, 22 de novembro - 14h às 18h</p>
  <p>Sítio Verdes Encantados - Estrada Zumbi dos Palmares, 286, Nova Iguaçu - RJ</p>
</header>

<div class="carousel">
  <img src="img1.jpg" alt="Foto 1">
  <img src="img2.jpg" alt="Foto 2">
  <img src="img3.jpg" alt="Foto 3">
  <img src="img4.jpg" alt="Foto 4">
  <img src="img5.jpg" alt="Foto 5">
  <img src="img6.jpg" alt="Foto 6">
</div>

<div class="info">
  <div class="buttons">
    <a class="btn" href="https://wa.me/5521993835163?text=Olá!%20Quero%20confirmar%20minha%20presença%20na%20festa%20da%20Isabella." target="_blank">Confirmar Presença</a>
    <a class="btn" href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Festa+da+Isabella&dates=20241122T170000Z/20241122T210000Z&details=Aniversário+da+Isabella&location=Sitio+Verdes+Encantados" target="_blank">Adicionar ao Calendário</a>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener('load', function () {
    const audio = document.getElementById('bg-music');
    let playMusic = confirm("Deseja ouvir a música da festa?");
    if (playMusic) {
      audio.play().catch(err => console.log("Erro ao reproduzir áudio:", err));
    }
  });
</script>

<footer>
  © 2025 Hugo Mattos. Todos os direitos reservados.
</footer>

</body>
</html>
